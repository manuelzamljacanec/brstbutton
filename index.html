<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            position: relative;
            overflow: hidden;
            background-color: white;
        }

        #changeColorButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            position: absolute;
        }

        #colorName {
            font-size: 20px;
            font-family: Arial, sans-serif;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <button id="changeColorButton">Click me to change background color</button>
    <div id="colorName">Current color: #FFFFFF</div>

    <script>
        function changeBackgroundColor() {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            document.body.style.backgroundColor = randomColor;
            document.getElementById('colorName').textContent = `Current color: ${randomColor}`;
            
            // Move button to a random position
            const button = document.getElementById('changeColorButton');
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        document.getElementById('changeColorButton').addEventListener('click', changeBackgroundColor);
    </script>

</body>
</html>
